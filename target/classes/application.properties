server.port=8081
server.servlet.context-path=

#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/account?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

#Redis配置
# Redis数据库索引（默认为0）
spring.redis.database = 1
# Redis服务器地址
spring.redis.host = 127.0.0.1
# Redis服务器连接端口
spring.redis.port = 6379
#spring.redis.password = 123
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

#security
cep.security.with-out-authorization=/auth/**
cep.security.with-out-permission=

cep.security.redis.database = 0
cep.security.redis.host = 127.0.0.1
cep.security.redis.port = 6379
#cep.security.redis.password = 123

